<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="stylesheet.css" >
<title>Form Validation</title>
</head>
<body>
<div class="container">
<form class="form" id="form">
    <h2>Register with us </h2>
    <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Eenter username">
        <small>Error message</small>
    </div>
    <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Eenter email">
        <small>Error message</small>
    </div>
    <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Eenter password">
        <small>Error message</small>
    </div>
    <div class="form-control">
        <label for="password2">Confirm password</label>
        <input type="password" id="password2" placeholder="Eenter password again">
        <small>Error message</small>
    </div>
    <button type="submit">Submit</button>
</form>
</div>

<script src="app.js"></script>
</body>
</html>
